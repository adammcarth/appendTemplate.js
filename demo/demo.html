<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml-transitional.dtd">
<html>

<head>
  <meta charset="UTF-8">
  <title>appendTemplate Demo</title>
</head>

<body>
<div class="container">
  <button id="add">Append Template...</button>
</div><!-- /.container -->

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../appendTemplate.jquery.min.js"></script>
<script type="text/javascript">
  $("#add").click(function() {
    $(".container").appendTemplate("./templates/user_profile.html", {username: "@adammcarth", country: "Australia"}, function() {
      alert("Done!");
    });
  });
</script>
</body>
</html>
